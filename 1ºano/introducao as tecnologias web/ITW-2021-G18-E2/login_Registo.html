        <div id="registo">
            

            <h1>Entre!</h1>
            <br>
            <form onclick="entrar(event);">
                <br>
                <div class="form">
                    <input type="text" name="nome" id="nome" placeholder="Insira o seu nome" required>
                </div>
                <div class="form">
                    <input type="text" name="username" id="username" minlength="3" maxlength="15" placeholder="Insira o username pretendido" required>
                </div>
                <div class="form">
                    <input type="email" name="email" id="email" placeholder="Adicione o seu email" required>
                </div>
                <div class="form">
                    <input type="password" name="pass" id="pass" minlength="6" maxlength="15" placeholder="PalavraPasse" required>
                </div>
                <div class="form">
                    <input type="number" id="idades" placeholder="Insira a sua idade">
                </div>
                <div class="form">
                    <h4>Género:</h4>
                    <select id="genero" name="tamanho">
                        <option value="Feminino" selected>Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <div class="form">
                    <button type="submit">Entrar</button>
                </div>
            
            </form>

        <script type="text/javascript">
            const entrar = e => {
                let info = {
                    Nome: document.getElementById('nome').value,
                    Username: document.getElementById('username').value,
                    Email: document.getElementById('email').value,
                    PalavraPasse: document.getElementById('pass').value,
                    Idade: document.getElementById('idades').value,
                    Género: document.getElementById('genero').value,
                }
                localStorage.setItem('formData', JSON.stringify(info));
                info();
                e.preventDefault();
            }


            function info(){
                let {Nome, Username, Email, PalavraPasse, Idade, Género} = JSON.parse(localStorage.getItem('info')) || {};
                

                
                var output = document.getElementById('output');
                output.innerHTML = `
                <table>
                    <tbody>
                        <tr>
                            <td>Primeiro Nome</td>
                            <td>${Nome}</td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td>${Username}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>${Email}</td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>${PalavraPasse}</td>
                        </tr>
                        <tr>
                            <td>Idade</td>
                            <td>${Idade}</td>
                        </tr>
                        <tr>
                            <td>Género</td>
                            <td>${Género}</td>
                        </tr>
                    </tbody>
                </table>`;
            }
            info();
        </script>
